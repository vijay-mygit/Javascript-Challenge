<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="UFO-Level-2/static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" style="padding-top: 200px;">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    

    <div class="container">
    <div class="row">
        
        <table class="table">
            <thead>
            <tr class="filters">
                <th>Enter a Date
                <input class="form-control" id="date-filter" type="text" placeholder="All (enter date as m/d/yyyy to filter)">
                </select>
                </th>
                <th>City
                <select id="city-filter" class="form-control">
                    <option>All</option>                    
                </select>
                </th>
                <th>State
                <select id="state-filter" class="form-control">
                    <option>All</option>
                </select>
                </th>
                <th>Country
                <select id="country-filter" class="form-control">
                    <option>All</option>
                </select>
                </th>
                <th>Shape
                <select id="shape-filter" class="form-control">
                    <option>All</option>
                </select>
                </th>
                </th>               
            </tr>
            </thead>
        </table>        
        <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h1 class="panel-title" style="text-align: center;">UFO Sightings</h1>
            <div class="pull-right"></div>
        </div>     
        <div id="table-area" class="">   
          <table id="ufo-table" class="table table-striped">
              <thead>
              <tr style="background-color:gray; color: black;">
                  <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
              </tr>
              </thead>            
              <tbody></tbody>              
          </table>
        </div>
        <div id = "no-ufo" class="panel-heading" style="display:none">
          <h1 class="panel-title" style="text-align: center;">No UFO Sightings</h1>
          <div class="pull-right"></div>
      </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        <span class="bottom">UFO Sightings</span>
    </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="UFO-Level-2/static/js/data.js"></script>
    <script src="UFO-Level-2/static/js/app.js"></script>
</body>

</html>
